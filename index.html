<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App Authentication</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <style>
        /* Các kiểu CSS của bạn */
    </style>
</head>
<body>
    <div id="particles-background" class="vertical-centered-box"></div>
    <div id="particles-foreground" class="vertical-centered-box"></div>

    <div class="vertical-centered-box">
        <div class="content" id="openModal">
            <div class="loader-circle"></div>
            <div class="loader-line-mask">
                <div class="loader-line"></div>
            </div>
            <img src="https://img.upanh.tv/2024/05/13/60f2634b-80a6-43c2-b1c5-83dcc647b575.png" alt="gatapbay" class="avatar">
        </div>
        <h4 class="footer">JOKARK KẺ PHẢN DIỆN</h4>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="title">Quản lí dữ liệu</h2>
            <table id="localStorageData">
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>

    <div id="apiData" class="content"></div> <!-- Thêm phần tử để hiển thị dữ liệu API -->

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModal");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Hiển thị dữ liệu từ localStorage
            var localStorageTable = document.getElementById('localStorageData').getElementsByTagName('tbody')[0];
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                var value = localStorage.getItem(key);
                var row = localStorageTable.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = key;
                cell2.innerHTML = '<a href=' + value + ' class="open">Mở</a>';
                var deleteButton = document.createElement("button");
                deleteButton.setAttribute('class', 'delete');
                deleteButton.innerHTML = "Xóa";
                deleteButton.onclick = function () {
                    var row = this.parentNode.parentNode;
                    var key = row.cells[0].innerHTML;
                    localStorage.removeItem(key);
                    row.remove();
                };
                cell3.appendChild(deleteButton);
            }

            // Cập nhật giờ và ngày
            function updateTime() {
                const clockElement = document.getElementById('clock');
                const dateElement = document.getElementById('date');
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const currentTime = `${hours}:${minutes}:${seconds}`;
                clockElement.textContent = currentTime;

                const day = now.getDate().toString().padStart(2, '0');
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const year = now.getFullYear();
                const currentDate = `${year}-${month}-${day}`;
                dateElement.textContent = currentDate;
            }

            updateTime();
            setInterval(updateTime, 1000);

            // Gọi API và hiển thị dữ liệu
            async function fetchData() {
                try {
                    const response = await fetch('/api/data');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    document.getElementById('apiData').innerText = JSON.stringify(data, null, 2);
                } catch (error) {
                    console.error('Lỗi khi lấy dữ liệu:', error);
                    document.getElementById('apiData').innerText = 'Có lỗi xảy ra khi lấy dữ liệu';
                }
            }

            fetchData();
        });
    </script>
</body>
</html>
